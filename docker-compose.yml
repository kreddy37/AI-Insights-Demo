services:
  app:
    build:
      context: .
      args:
        NEXT_PUBLIC_N8N_BASE_URL: ${NEXT_PUBLIC_N8N_BASE_URL}
        NEXT_PUBLIC_N8N_WEBHOOK_URL: ${NEXT_PUBLIC_N8N_WEBHOOK_URL}
    container_name: ai-insights-chat
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_N8N_BASE_URL=${NEXT_PUBLIC_N8N_BASE_URL}
      - NEXT_PUBLIC_N8N_WEBHOOK_URL=${NEXT_PUBLIC_N8N_WEBHOOK_URL}
